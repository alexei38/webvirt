{% load i18n %}{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery-migrate.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/application.js" %}"></script>
    <link href="{% static "css/application.css" %}" rel="stylesheet">
</head>
<body>
<!-- Static navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <div class="nav-collapse collapse">
        <a class="brand" href="/">WebVirt</a>
        {% if user.is_authenticated %}
        <ul class="nav pull-right">
          <li class="dropdown">
            <a href="{% url 'account' user.id %}" class="dropdown-toggle" data-toggle="dropdown">
              {{ user.get_full_name }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="{% url 'account' user.id %}">
                  <span class="icon-user"></span> Профиль
                </a>              
              </li>
              <li>
                <a href="/logout" data-method="delete" rel="nofollow">
                  <span class="icon-lock"></span> Logout
                </a>              
              </li>
            </ul>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="height: 100%;">
    {% block content %}{% endblock %}
</div>

</body>
</html>
