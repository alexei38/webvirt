{% load i18n %}{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery-migrate.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/application.js" %}"></script>
    <link href="{% static "css/application.css" %}" rel="stylesheet">
</head>
<body>
<!-- Static navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <div class="nav-collapse collapse">
        <a class="brand" href="/">WebVirt</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="height: 100%;">
  <div class="well form-signin">
    <form method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Авторизация</h2>
        <input type="text" class="input-block-level" name="username" placeholder="Login" autofocus>
        <input type="password" class="input-block-level" name="password" placeholder="Password">
        <!--label class="checkbox" for="user_remember_me">
          <input id="user_remember_me" name="remember_me" value="1" type="checkbox"> Запомнить меня
        </label-->
        <button class="btn btn-large btn-primary" type="submit">{% trans "Sign In" %}</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {% trans "Incorrect username or password." %}
        </div>
    {% endif %}
  </div></div>

</body>
</html>
